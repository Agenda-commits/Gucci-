    <title>Gucci Agenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'gucci-bg': '#f5f5f5',
              'gucci-grey': '#e6e6e6',
            }
          }
        }
      }
    </script>
    <style>
      /* AGGRESSIVE GOOGLE TRANSLATE HIDING */
      .skiptranslate, 
      .goog-te-banner-frame, 
      .goog-te-gadget-icon, 
      #google_translate_element, 
      .goog-tooltip, 
      .goog-te-balloon-frame {
        display: none !important;
        visibility: hidden !important;
        height: 0 !important;
        width: 0 !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }

      body {
        top: 0 !important;
        position: static !important;
      }

      /* Hide "Translated by Google" tooltip */
      #goog-gt-tt {
        display: none !important;
        visibility: hidden !important;
      }
    </style>
